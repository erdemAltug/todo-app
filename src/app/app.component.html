<div class="container mx-auto mt-10 grid place-items-center">
  <div>
    <h1 class="title">Todo app</h1>
  </div>
  <div>
    <div class="mb-4 mt-4">
      <input
        type="text"
        class="bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Add Todo"
        required
        [(ngModel)]="newTodo"
      />
      <button
        type="button"
        class="ml-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
        (click)="saveTodo()"
      >
        Add
      </button>
    </div>
  </div>
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="table-fixed border-separate border border-green-800">
      <thead class="bg-gray-400 border-b-2 border-indigo-200 w-full">
        <tr *ngFor="let todo of todos; let i = index">
          <th scope="row" class="px-4 py-2 text-white w-30">
            {{ i + 1 }}
          </th>
          <td
            class="px-4 py-2 text-white w-52 {{
              !todo.isCompleted ? 'Done' : ''
            }}"
            (click)="done(i)"
          >
            {{ todo.name }}
          </td>
          <td class="px-4 py-2 text-white w-52" (click)="remove(i)">
            {{ todo.isCompleted }}
          </td>
        </tr>
      </thead>
    </table>
  </div>
</div>
